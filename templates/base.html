{#{% load staticfiles %}#}
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Edugen - Regestration Form</title>
    <!-- Bootstrap core CSS -->
    <link href={% static "vendor/bootstrap/css/bootstrap.min.css" %} rel="stylesheet">
    <link href={% static "assets/css/select.css" %} rel="stylesheet">
    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
    <link href={% static "vendor/fontawesome-free/css/all.min.css" %} rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href={% static "assets/css/style.css" %} rel="stylesheet">
    <style>
        input[type=text], input[type=email], input[type=number] {
            width: 100%;
            display: block;
            text-align: left;
            background: transparent;
            border: 1px solid #ced4da;
            color: #495057;
            height: calc(2.25rem + 2px);
            padding: .375rem .75rem;
            -webkit-border-radius: 0.25rem;
            -moz-border-radius: 0.25rem;
            -ms-border-radius: 0.25rem;
            -o-border-radius: 0.25rem;
            border-radius: 0.25rem;
            color: #495057;
        }

        select {
            height: auto;
        }

    </style>
</head>

<body id="page-top" class="side-panel">
<div class="tabs">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top " id="sideNav">
        <a class="navbar-brand " href="#page-top">
            <span class="d-block d-lg-none">Edugen</span>
            <span class="d-none d-lg-block">
          <img class="img-fluid img-profile rounded-circle mx-auto mb-2"
               src={% static "assets/img/profile.jpg" %} alt="">
        </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">School</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'teacher' %}">Teacher</a>
                </li>
                {#                <li class="nav-item">#}
                {#                    <a class="nav-link" href="#student">Student</a>#}
                {#                </li>#}
                {#                <li class="nav-item">#}
                {#                    <a class="nav-link" href="#parent">Parent</a>#}
                {#                </li>#}
            </ul>
        </div>
    </nav>
    <div class="tab-content">
        {% block content %}
        {% endblock %}

    </div>
    <hr class="m-0">
</div>

<!-- Bootstrap core JavaScript -->
<script src={% static "vendor/jquery/jquery.min.js" %}></script>
<script src={% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}></script>

<!-- Plugin JavaScript -->
<script src={% static "vendor/jquery-easing/jquery.easing.min.js" %}></script>

<!-- Custom scripts for this template -->
<script src={% static "assets/js/site.js" %}></script>
<script src={% static "assets/js/select.js" %}></script>

<script>
    $(function () {
        $('.multiselect').multiselect({
            buttonText: function (options) {
                if (options.length === 0) {
                    return 'Please Choose';
                }
                var labels = [];
                options.each(function () {
                    if ($(this).attr('value') !== undefined) {
                        labels.push($(this).attr('value'));
                    }
                });
                return labels.join(', ');
            }
        });
    });

    (function ($) {
        // Closes responsive menu when a scroll trigger link is clicked
        $('.js-scroll-trigger').click(function () {
            $('.navbar-collapse').collapse('hide');
        });

        // Activate scrollspy to add active class to navbar items on scroll
        $('body').scrollspy({
            target: '#sideNav'
        });

    })(jQuery); // End of use strict

</script>

</body>

</html>
