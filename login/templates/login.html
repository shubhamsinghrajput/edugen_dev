{% extends 'login_base.html' %}
{% load static %}
{% block content %}
    <div class="content pdt ">
        <div class="breadcrumb-wrap">
            <div class="container">
                <p>Login for teacher</p>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-8 col-lg-6 mx-auto">

                    <form class="login100-form validate-form" id="login-form" method="post" autocomplete="off">
                        {% if form.errors %}
                            <p style="color:#fff;font-weight: bold;">Your username
                                and password didn't match.<br/> Please try again.</p>
                        {% endif %}
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{% url 'dashboard' %}">
                        <div class="mb-0 pb-2">
                            <label>Email</label>
                            <input class="form-control" name="username" id="username" type="text" placeholder="user"
                                   required="required">
                        </div>
                        <div class="mb-0 pb-2">
                            <label>password</label>
                            <input class="form-control" name="password" id="teacher-name" type="password"
                                   placeholder="password"
                                   required="required">
                        </div>
                        <button type="submit" class="btn btn-xl mt-3">Log in
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
